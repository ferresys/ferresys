    <script>
//esto es para el ojito del *

document.addEventListener('DOMContentLoaded', function() {
    let floatingInputs = document.querySelectorAll('.inputField');

    floatingInputs.forEach(function(input) {
        let label = input.nextElementSibling;

        // Verifica el estado inicial del input y aplica la clase adecuada
        if (input.value.trim() !== '') {
            label.classList.add('label-active');
        }

        // Agrega eventos para detectar cambios en el input
        input.addEventListener('input', function() {
            if (input.value.trim() === '') {
                label.classList.remove('label-active');
            } else {
                label.classList.add('label-active');
            }
        });

        input.addEventListener('blur', function() {
            if (input.value.trim() === '') {
                label.classList.remove('label-active');
            }
        });
    });
});

    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Función para validar las contraseñas
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('message');
    
            if (password === '' || confirmPassword === '') {
                messageElement.style.display = 'none';
            } else if (password !== confirmPassword) {
                messageElement.textContent = 'Las contraseñas no coinciden';
                messageElement.style.color = 'red';
                messageElement.style.display = 'block';
            } else {
                messageElement.textContent = '';
                messageElement.style.display = 'none';
            }
        }
    
        //  campo de confirmación de contraseña
        const confirmPasswordElement = document.getElementById('confirmPassword');
        if (confirmPasswordElement) {
            confirmPasswordElement.addEventListener('input', validatePasswords);
        }
    
        // controlador de eventos al campo de contraseña
        const passwordElement = document.getElementById('password');
        if (passwordElement) {
            passwordElement.addEventListener('input', validatePasswords);
        }
    });
</script>
