    <script>
        const input = document.querySelector(".input__field");
        const inputIcon = document.querySelector(".input__icon");

inputIcon.addEventListener("click", (e) => {
    e.preventDefault();

    inputIcon.setAttribute(
        'src', 
        input.getAttribute('type') === 'password' ?
        'img/eye-off.svg'
          :
        'img/eye.svg'
    );

    input.setAttribute(
        'type', 
        input.getAttribute('type') === 'password' ? 
        'text'
          :
        'password'
    );
});

//esto es para el ojito del *

document.addEventListener('DOMContentLoaded', function() {
    var floatingInput = document.getElementById('floatingInput');
    var label = floatingInput.previousElementSibling; // Selecciona el elemento label

    // Verifica el estado inicial del input y aplica la clase adecuada
    if (floatingInput.value.trim() !== '') {
        label.classList.add('label-active');
    }

    // Agrega eventos para detectar cambios en el input
    floatingInput.addEventListener('input', function() {
        if (floatingInput.value.trim() === '') {
            label.classList.remove('label-active');
        } else {
            label.classList.add('label-active');
        }
    });

    floatingInput.addEventListener('blur', function() {
        if (floatingInput.value.trim() === '') {
            label.classList.remove('label-active');
        }
    });
});
    </script>

    <script>
        // Asegurémonos de que el formulario de inicio de sesión esté visible por defecto
        showLoginForm();

        function showLoginForm() {
            var loginSection = document.getElementById('loginSection');
            var signupSection = document.getElementById('signupSection');
        
            loginSection.style.display = 'flex';
            signupSection.style.display = 'none';
        
            // Recupera el estado de giro desde localStorage
            var flipped = localStorage.getItem('flipped');
            if (flipped === 'true') {
                loginSection.classList.add('flipped');
                signupSection.classList.add('flipped');
            }
        }
        
        function showSignupForm() {
            var loginSection = document.getElementById('loginSection');
            var signupSection = document.getElementById('signupSection');
        
            loginSection.style.display = 'none';
            signupSection.style.display = 'flex';
        
            // Almacena el estado de giro en localStorage
            localStorage.setItem('flipped', 'true');
        }
        
        function toggleForms() {
            console.log('toggleForms called'); // Agrega esta línea
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
        
            loginSection.classList.toggle('flipped');
            signupSection.classList.toggle('flipped');
        
            // Almacena el estado de giro en localStorage
            var flipped = loginSection.classList.contains('flipped');
            localStorage.setItem('flipped', flipped.toString());
        }
        
    </script>
